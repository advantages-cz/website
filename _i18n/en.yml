    title: Domluvíme si podrobnosti
    explanation: Upřesníme si všechny technologické a procesní požadavky, cenu
      i čas.
  -
    title: Vyvíjíme a ladíme
    explanation: K vývoji přistupujeme agilně. Po menších částech. Tak, abyste
      viděli progres a mohli nám včas říci své připomínky.
  -
    title: Nasazujeme!
    explanation: Nasazení do Vašeho provozu i se zaškolením.
  -
    title: Pomáháme
    explanation: Nenecháme Vás na holičkách. Poradí i pomůže komunita vývojářů
      nebo certifikovaní partneři.

testimonials:
  -
    logo: /img/pages/produkt/swiss.svg
    logo-alt: Švýcarská konfederace
    image: /img/pages/produkt/prison.jpg
    title: Věznice také potřebuje sofistikovaný software
    content: ORIGAM tvoří základ systému vyvinutého pro švýcarský úřad.
      Umožňuje rychlou, objektivní a datově řízenou analýzu případu každého
      vězně, včetně nebezpečí recidivy. Eliminuje možnost lidské chyby v úsudku
      a přináší novou úroveň přísnosti do hodnocení případů zločinců. Projekt
      jsme zvládli s velkou úsporou času i zdrojů.
    name: Úřad probačních a nápravných služeb, Švýcarsko
    link-text: www.rosnet.ch
    link: https://www.rosnet.ch/
  -
    logo: /img/pages/produkt/tereos.svg
    logo-alt: Tereos TTD
    image: /img/pages/produkt/Dobrovice-sugar_factory.jpg
    title: Český cukrovar zvládá logistiku surovin bez problémů
    content: Dříve byl dovoz surovin koordinován telefonicky s řidiči. Náročná,
      chaotická a neudržitelná situace. S novou podnikovou platformou na ORIGAM
      firma automaticky sleduje polohu vozidel a objem dovážených surovin v
      reálném čase, monitoruje další vstupy od zemědělců jako je kvalita půdy
      i surovin, vytváří faktury a mnoho dalšího. První verzi aplikace jsme
      dodali za 2 měsíce. (obrázek &copy; GT1976 CC BY-SA 4.0)
