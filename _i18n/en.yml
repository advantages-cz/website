page-home:
  title: Rozvíjíme Váš interní systém, podpůrné aplikace a procesy
  description: Umožňujeme klientům efektivní práci z odkudkoliv
   pomocí informačních systémů na míru a komunikačních nástrojů.
  intro:
    title: Rozvíjíme Vaši digitální budoucnost
    subtitle: Vytváříme řešení pro týmy a podnikání
    button-learn: Zjistit více
  what-we-do:
    title1: Co děláme
    text1: Startupy i větší organizace potřebují k rozvoji zázemí v podobě spolehlivého interního systému, podpůrných aplikací a procesů. A my jim dokážeme pomoct. Nejdříve dáme hlavy dohromady a řekneme nahlas cíle, kterých chce klient dosáhnout. Poté navrhujeme cestu.
    title2: Vývoj specializovaného softwaru
    text2: Softwarový prefabrikát nevyhovuje každému. Zajišťujeme kompletní vývoj softwaru na míru od nápadu, přes nasazení až po dlouhodobou podporu. Vyvíjíme v nejrozšířenějších nástrojích i pomocí vlastní <a target="_blank" href="https://www.origam.com/">open source platformy.</a>
    title3: Podpora programátorským týmům
    text3: Potřebujete další programátorké talenty do týmu nebo poradit s architekturou? Doplníme Váš tým nejen o nového člena, ale také o cenné znalosti a zkušenosti.
    title4: Poradenství s řízením procesů
    text4: Máme zkušenosti s řízením procesů v různých odvětvích. V rámci spolupráce v nás máte i poradenskou oporu, kdy Vám dokážeme předat osvědčené postupy.
    title5: Sjednocení komunikace v týmu a komunitách
    text5: Nehledejte pořád dokumenty, návody, dohody mezi kolegy nebo zákazníky. Připravíme přímo pro Vás komunikační nástroj a naučíme Vás s ním efektivně pracovat. <a target="_blank" href="https://meta.discourse.cz/"> Discourse.</a>
  lets-start:
    text: Jsme víc než programátoři. Pomáháme klientům růst, inovovat a transformovat.
    button: Začněme spolu
  help-clients:
    title: S čím pomůžeme
    text: Umožňujeme klientům efektivní práci z odkudkoliv – z domova, z terénu, z lodi – pomocí jednoduchých informačních systémů a komunikačních nástrojů.
    card-title1: Splňte si sny
    card-text1: Rozvíjejte Vaše podnikání díky nejnovějším technologiím. Co šlo v malém, rozjeďte bez obav dál. Rozhodujte se na základě pravdivých a přesných dat ze spolehlivých interních systémů a aplikací.
    card-title2: Pryč s rutinou
    card-text2: Zvládnout víc práce s menší námahou. Automatizujte opakující se činnosti a ušetřený čas využijte efektivněji. Třeba na kreativní úkoly.
    card-title3: Víc hlav, víc zkušeností
    card-text3: Potřebujete pro svůj projekt spolupracovat s dalšími odborníky a specialisty s doménovými znalostmi? Nehledejte je složitě, my Vám takové lidi do týmu půjčíme.
    card-title4: Rozjeďte svůj startup
    card-text4: Váš inovativní koncept nebo podnikání potřebuje pořádně nastartovat. Pomůžeme Vám nejen s technologií, ale i s obchodními a podnikatelskými aspekty, abyste své podnikání rozjeli rychle a zbytečně neutráceli.
    card-title5: Ty správné informace po ruce
    card-text5: Komunikace v týmu i se zákazníky je základ. Mějte k dispozici všechny informace, dohody a dokumenty kdykoliv a kdekoliv. Lze to jednoduše a přehledně díky modernímu komunikačnímu nástroji.
    button: Mám zájem o spolupráci
  about-us:
    title: Toto jsme my
    text: V týmu se známe profesně i osobně, vzájemně se podporujeme a doplňujeme. To nám umožňuje efektivně Vám pomoct se zapeklitým problémem. Naší filozofií je svoboda, a proto neomezujeme členy týmu v jiných činnostech. O to více si vážíme toho, že mnoho z nás spolupracuje dlouhodobě.
    card1: Efektivní
    card1-back-side: Každý je profíkem v jiné oblasti, ale spolu jsme sehraní. Učíme se od sebe.
    card2: Zvědaví
    card2-back-side: Nezůstáváme pozadu, sledujeme trendy v našem oboru a dál se vzděláváme.
    card3: Nezávislí
    card3-back-side: Na úkolech pracujeme samostatně, nepotřebujeme pošťuchovat. Důležitá rozhodnutí s Vámi konzultujeme.
    card4: Transparentní
    card4-back-side: Mluvíme jasně a na rovinu. Děláme jen to, co dává smysl.
    card5: Inovativní
    card5-back-side: Nad úkoly přemýšlíme komplexně, posuzujeme různé aspekty a navrhujeme často neobvyklá řešení.
    card6: Proaktivní
    card6-back-side: Domýšlíme nedomyšlená zadání, abychom vytvořili smysluplný produkt.
    card7: Nápomocní
    card7-back-side: Lídrem všeho je Tomáš, ale podporuje ho tým zkušených externistů. Právě oni pomohli dotáhnout projekty a podnikání tam, kde je dnes.
    card8: Svobodní
    card8-back-side: Praktikujeme zásady svobodné spolupráce. Nikdo z našeho týmu není vázán omezujícími smluvními podmínkami. Spolupracujeme spolu, protože chceme.
    members:
      - name: Tomáš Vavrda
        photo: img/pages/home/members/photo-Tomas-Vavrda.jpg
        description: <b>Zakladatel Advantage Solutions a tvůrce ORIGAM</b>, manažer, softwarový a databázový architekt, Discourse administrátor, podnikatelský mentor, inovátor ve vzdělávání.<br><br> Jaký je? Hledá a najde vždy dobrá řešení pro klienty i kolegy. Jedná na rovinu, s jasným cílem pomoct. Zkušenosti v podnikání předává také studentům SŠ.
      - name: Petr Hrehorovský
        photo: img/pages/home/members/photo-Petr-Hrehorovsky.jpg
        description: "<b>Senior architekt</b>, maintainer kódu a týmový komunikátor. Pracoval na projektech v oblasti realit, státní správy, aerolinek i bankovnictví.<br><br> Jaký je? Věčný kritik a pedant, dohlíží na čistotu kódu a českého jazyka. Zajímavost: Petr je týmu věrný už přes 15 let, a pořád ho to s námi baví."
      - name: Vašek Urbánek
        photo: img/pages/home/members/photo-Vaclav-Urbanek.jpg
        description: <b>Senior backend architekt a databázový architekt</b>. Pracoval na projektech pro aerolinky, bankovní sektor nebo ecommerce.<br><br> Jaký je? Jeho doménou je řešení náročných úkolů. Za vším vidí rizika, proto pracuje s každou variantou, aby je odstranil.
      - name: Jindra Sušeň
        photo: img/pages/home/members/photo-Jindrich-Susen.jpg
        description: <b>Senior full stack vývojář</b>, náš programátor &#35;1. Zkušenosti má z projektů na sportovní mobilní aplikaci, webových aplikacích ve strojírenství, automotive a v cestovním ruchu.<br><br> Jaký je? Nezahálí a pořád se vzdělává a zlepšuje.
      - name: Pavel Tomáško
        photo: img/pages/home/members/photo-Pavel-Tomasko.jpg
        description: <b>Senior full stack vývojář</b>. Podílel se na výzkumu v energetice, stavebnictví a na řídících algoritmech, zkušenosti má i s embedded softwarem v oblasti automotive.<br><br>Jaký je? Pracuje důsledně do detailu, je hloubavý a věčně kritický na svou práci.
      - name: Zuzka Čapková
        photo: img/pages/home/members/photo-Zuzana-Capkova.jpg
        description: <b>Senior backend vývojářka</b>, která toho dělá daleko víc - business proces modely, databázovou architekturu, zákaznickou podporu, analýzy. Má zkušenosti v oboru e-commerce.<br><br>Jaká je? Pečlivá, důsledná, zodpovědná, naše &#35;1 pro modelování.
      - name: Majka Gerliczyová
        photo: img/pages/home/members/photo-Maria-Gerliczyova.jpg
        description: <b>Copywriterka</b>, marketérka a koordinátorka projektů.<br><br>Jaká je? Pokládá spoustu otázek, které pomáhají utřídit a vyjasnit si, co chcete a potřebujete pro své projekty. A pak Vám s tím pomůže.
      - name: Nela Hakr
        photo: img/pages/home/members/photo-Nela-Hakr.jpg
        description: <b>Backend vývojářka</b>, konzultantka a správkyně dokumentace. Má zkušenosti s organizací vzdělávacích akcí v univerzitním prostredí, podporou implementace podnikové aplikace i s projektovým řízením.<br><br>Jaká je? Záleží jí na životním prostředí, miluje matematiku a cestování.
      - name: Táňa Beránková Císařová
        photo: img/pages/home/members/photo-Tatana-Berankova-Cisarova.jpg
        description: <b>Konzultantka projektového inkubátoru</b>. Je zkušená pedagožka ekonomiky, podporuje inovace ve vzdělávání a spolupráci mezi studenty a podnikateli.<br><br> Jaká je? Nadšená do práce a nových úkolů, plná energie.
      - name: David Pilpach
        photo: img/pages/home/members/photo-David-Pilpach.jpg
        description: <b>Full stack vývojář</b>.  Podílel se na vývoji administrativních systémů, zajímá se o logistiku.<br><br>Jaký je? Pracuje spolehlivě a rychle a ve volném čase profesionálne skáče.
  join-us:
    title: Chcete se k nám přidat?
    text: Hodíte se k nám? Představte se nám a pojďme spolu pracovat na projektech, které mají smysl.
    button: Chci s Vámi pracovat
  about-us-text:
    text1: Společnost Advantage Solutions, s.r.o. vznikla v roce 2003 v ČR s cílem vyvíjet všeobecná IT řešení pro malé a střední firmy. Specifická poptávka nás přivedla k vývoji vlastního softwaru <a target="_blank" href="https://www.origam.com/"> ORIGAM</a>. Má výhody zakázkového softwaru, navíc je flexibilní, spolehlivý, s rychlou technickou podporu a od roku 2017 jako open source.
    text2: Systémy od nás pomáhají klientům s automatizací, podporou procesů, v rozhodování na základě přesných dat a přehledných uživatelských rozhraní.
    text3: Naším posláním je efektivně pomáhat firmám a organizacím k digitalizaci.
  how-we-work:
    title: Jak pracujeme
    text: Ať už potřebujete vyvinout malou aplikaci, robustní interní systém nebo sami nestačíte na svůj projekt, nabízíme naše zkušenosti a čas.
    button: Chci Vás
    step1-title: 1. První kafe
    step1-text: Řeknete nám, co a jak děláte a proč chcete změnu. My se také představíme.
    step2-title: 2. Přemýšlíme spolu
    step2-text: Sedneme si spolu a zanalyzujeme Vaše potřeby a naše možnosti.
    step3-title: 3. Navrhujeme řešení
    step3-text: Připravíme postup spolupráce nebo prototyp nového systému, abyste si zkusili, jak bude fungovat a vypadat.
    step4-title: 4. Pracujeme agilně
    step4-text: Po upřesnění podrobností začínáme vyvíjet, implementovat nebo konzultovat. Jste v kontaktu s vývojáři a máte aktuální přehled o dění na projektu.
    step5-title: 5. Kryjeme Vám záda
    step5-text: Implementací to nemusí končit. Rádi udržujeme dlouhodobé vztahy s klienty.
    tech-title: V čem jsme dobří
    tech-text: Technologie a programovací jazyky
    tech-sub-title1: Technologie
    tech-sub-title2: Integrace
