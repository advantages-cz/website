      systému založeném na ORIGAM. Švýcarská pojišťovna využívá automatickou
      tvorbu dokumentů, skenování, třídění na základě čárových kódů a dokonce
      umožňuje státní správě přístup přes extranet. To vše s 50% úsporou
      nákladů oproti standardnímu softwaru. (obrázek &copy; Klaus Graf, CC-BY 2.5)
