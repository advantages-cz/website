---
layout: default
permalink: /404.html
---
<section class="not-found-root">
    <div class="container">
        <div class="titles">
            <h1>
                {% t not-found.title %}
            </h1>
            <h4>
                {% t not-found.details %}
            </h4>
        </div>
    </div>
</section>

<script>
  function makeSureFooterIsAtTheBottom() {
    const mainContainerDivs = document.getElementsByClassName("main-container")
    for (const mainContainerDiv of mainContainerDivs) {
        mainContainerDiv.style.height = "100%";
    }
  }

  function hideNavBarButtons() {
    const headerButtonsDivs = [
      ...document.getElementsByClassName("l-header-main-menu"),
      ...document.getElementsByClassName("l-header-buttons")
    ]
    for (const headerButtonsDiv of headerButtonsDivs) {
        headerButtonsDiv.style.display = "none";
    }
  }

  function setLogoButtonLink(){
    const logoButtons = document.getElementsByClassName("l-header-logo");
    for (const logoButton of logoButtons) {
      logoButton.href = "/";
    }
  }

  makeSureFooterIsAtTheBottom();
  hideNavBarButtons();
  setLogoButtonLink();
</script>
